				<h2 id="doer_dropdown"><b>Doer Registration Form</b></h2>
				<h2 id="poster_dropdown"><b>Poster Registration Form</b></h2>
 				<form class="registration_form" id="doer_form" name="doer" autocomplete="on">

 					<input type="text" placeholder="Enter your Date of Birth" id="dob"><br/>
 					<label><b>Skills</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 					<input type="text" placeholder="Enter your Skills" id="skills"><br/>
					<label><b>Availability</b>&nbsp;&nbsp;&nbsp;</label>
 					<input type="text" placeholder="Enter your Availability" id="availability"><br/>
					<label><b>Type of Work</b></label>
 					<select name="preferred_work" id="type_of_preferred_work">
						<option value="Interior">Interior or Indoor</option>
						<option value="Exterior">Exterior or Outdoor</option>
						<option value="Both">Both</option>
					</select><br/><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 				<button class="submit_form_button" type="submit">Submit </button>
 				</form>
				<br/>
				<form class="registration_form" id="poster_form" name="poster" autocomplete="on">
 					<label><b>First Name</b>&nbsp;&nbsp;&nbsp;&nbsp;</label>
 					<input type="text" placeholder="Enter your First Name" id="poster_first_name"><br/>
 					<label><b>Last Name</b>&nbsp;&nbsp;&nbsp;&nbsp;</label>
 					 <input type="text" placeholder="Enter your Last Name" id="poster_last_name"><br/>
 					<label><b>Email ID</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 					<input type="email" placeholder="Enter your Email Address" id="poster_email_id"><br/>
 					<label><b>Phone</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
 					<input type="text" placeholder="Enter your Phone Number" id="poster_phone_number"><br/>
					<label><b>Specify Task&nbsp;</b></label>
		 			<input type="text" placeholder="Enter your Job Description" id="job_description"></input><br/>
 					<label><b>Price Desired</b>	</label>

 				</form>
